<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../bower_components/polymerfire/firebase-database-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-team-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      div.playerList, div.scheduleList {
        height:500px;
        overflow:auto;
      }
    </style>
    <firebase-document
      id="teamDetail"
      app-name="baseball-lineup"
      path="/teams/[[user.uid]]/[[teamId]]"

      data="{{team}}">
    </firebase-document>
    <firebase-query
        id="scheduleQuery"
        app-name="baseball-lineup"
        path="/events/[[user.uid]]/[[teamId]]"
        data="{{events}}">
    </firebase-query>


    <div class="card">
      <h1>[[team.name]]</h1>
      <paper-input label="Team Type" value="[[team.type]]" disabled="true"></paper-input>
      <h2>Players</h2>
      <div role="listbox" class="playerList">
        <template is="dom-repeat" items="[[team.players]]" as="player">
          <paper-item>[[player.name]]</paper-item>
        </template>
      </div>
      <h2>Schedule</h2><paper-button raised class="indigo" on-tap="addEvent">Add Event</paper-button>
      <div role="listbox" class="scheduleList">
        <template is="dom-repeat" items="[[events]]" as="item">
          <a href="/event/[[teamId]]/[[item.$key]]" tabindex="-1">
            <paper-item>[[item.date]] - [[item.type]]</paper-item>
          </a>
        </template>
      </div>
    </div>
    <paper-dialog id="addEventDialog">
      <h2>Add New Event</h2>
      <paper-date-picker id="picker"></paper-date-picker>
      
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Save</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'view-team-detail',
      behaviors: [
        Polymer.FirebaseDatabaseBehavior
      ],
      properties: {
				user: {
        	type: Object
        },
        teamId: {
          type: String
        },
        team: {
          type: Object,
          observer: 'teamChanged'
        },
        appName: {
          type: String
        }
      },
      teamChanged: function (newData, oldData) {
        // do something when the query returns values
        console.log('view-team-detail:teamChanged:newData:',newData);
        console.log('view-team-detail:teamChanged:oldData:',oldData);
      },
      addEvent: function(event) {
        console.log('Add Event');
        //var newEventKey = firebase.database(this.app).ref().child('events').push().key;
        
        // var eventData = {
        //   "type": "game",
        //     "date": "3/1/2017",
        //     "num_innings": 5,
        //     "lineup": newLineupKey
        // };
      }
    });
  </script>
</dom-module>
