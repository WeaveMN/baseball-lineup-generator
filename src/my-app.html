<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<!-- Firebase components include -->
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <!-- Configure Firebase app: -->
    <firebase-app
        name="baseball-lineup"
        api-key="AIzaSyDer1abgxJ7YG0FcyEm16pBhqZzrFDZWzc"
        auth-domain="baseball-lineup.firebaseapp.com"
        database-url="https://baseball-lineup.firebaseio.com">
    </firebase-app>
    <firebase-auth
        id="auth"
        app-name="baseball-lineup"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}"
        tail="{{subSubRoute}}"></app-route>
    <app-route
        route="{{subSubRoute}}"
        pattern="/:id"
        data="{{subSubRouteData}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/">Home</a>
          <template is="dom-if" if="[[signedIn]]">
            <a name="teams" href="/teams">Teams</a>
          </template>
          <a name="admin" href="/admin">Admin</a>
          <!-- <a name="lineups" href="/lineups">Lineups</a> -->
          <!-- <a name="view3" href="/view3">View Three</a> -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Lineup Generator - [[user.email]]</div>
            <paper-icon-button icon="account-circle" on-tap="signIn"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <view-home name="home"></view-home>
          <view-teams name="teams" user="[[user]]"></view-teams>
          <view-lineup-detail name="lineup-detail" user="[[user]]" team-id="[[detailId]]"></view-lineup-detail>
          <view-event name="event" user="[[user]]" team-id="[[detailId]]" event-id="[[subDetailId]]"></view-event>
          <view-team-detail name="team-detail" user="[[user]]" team-id="[[detailId]]" app-name="baseball-lineup"></view-team-detail>
          <view-admin name="admin" app-name="baseball-lineup"></view-admin>
          <view-404 name="404"></view-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        detailId: {
          type: String,
          reflectToAttribute: true
        },
        subDetailId : {
          type: String,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_subrouteDataChanged(subrouteData.id)',
        '_subSubRouteDataChanged(subSubRouteData.id)'
      ],

      _routePageChanged: function(page) {
        console.log('Route page: ', page);
        this.page = page || 'home';
        // if(this.signedIn) {
        //   console.log('Signed in');
        //   this.page = page || 'home';
        // }
        // else {
        //   console.log('Not signed in');
        //   this.page = 'home';
        // }

      },
      _subrouteDataChanged: function(detailId) {
        console.log('Sub Route detailId: ',detailId)
        this.detailId = detailId || '';
      },
      _subSubRouteDataChanged: function(subDetailId) {
        console.log('Sub Sub Route detailId: ',subDetailId)
        this.subDetailId = subDetailId || '';
      },

      _pageChanged: function(page) {
        console.log('Page changed: ', page);
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
      signIn: function() {
          this.$.auth.signInWithPopup();
      }
    });
  </script>
</dom-module>
