<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-event">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <firebase-document
      id="teamDetail"
      app-name="baseball-lineup"
      path="/teams/[[user.uid]]/[[teamId]]"

      data="{{team}}">
    </firebase-document>
    <firebase-document
      id="eventDetail"
      app-name="baseball-lineup"
      path="/events/[[user.uid]]/[[teamId]]/[[eventId]]"

      data="{{event}}">
    </firebase-document>
    <firebase-document
      id="lineupDetail"
      app-name="baseball-lineup"
      path="/lineups/[[user.uid]]/[[event.lineup]]"

      data="{{lineup}}">
    </firebase-document>    
    <div class="card">
      <h1>[[team.name]] - [[event.date]] - [[event.type]]</h1>
      <h2>Batting Order</h2>
      <div role="listbox">
        <template is="dom-repeat" items="[[lineup.batting_order]]" as="player">
          <paper-item>[[player.name]]</paper-item>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'view-event',
      properties: {
				user: {
        	type: Object
        },
        teamId: {
          type: String
        },
        eventId: {
          type: String
        }
      }
    });
  </script>
</dom-module>
