<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-schedule">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
        id="query"
        app-name="baseball-lineup"
        path="/teams/[[user.uid]]/[[teamId]]"
        data="{{team}}">
    </firebase-query>


    <div class="card">
      <h1>Schedule</h1>
      <div role="listbox">
        <template is="dom-repeat" items="[[teams]]" as="team">
          <paper-item>[[team.name]]</paper-item>
          <div role="listbox">
            <template is="dom-repeat" items="[[team.schedule]]" as="item">
              <paper-item>[[item.date]] - [[item.type]]</paper-item>
            </template>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'view-schedule',
      properties: {
				user: {
        	type: Object
        },
        teamId: {
          type: Object
        }
      }
    });
  </script>
</dom-module>
